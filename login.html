<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login-style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <div class="navbar-brand fw-bold fs-4">
                <img src="IMG/Black & Yellow.png" alt="Logo" height="50" class="me-2">
                MOS BURGER
            </div>
        </div>
    </nav>

    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Login Form -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
        <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-95" style="width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="IMG/Black & Yellow.png" alt="Logo" height="90" class="mb-3">
                    <h2 class="fw-bold text-dark">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-dark"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="username" class="form-control form-control-lg rounded-end border-dark" 
                                   placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-dark"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" id="password" class="form-control form-control-lg rounded-end border-dark" 
                                   placeholder="Password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg rounded-3 fw-semibold hover-effect">
                            LOGIN
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <a href="#" class="text-dark text-decoration-none"><small>Forgot your password?</small></a>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="JS/script.js"></script>
</body>
</html>
